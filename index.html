<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <div class="content1">
      <h1 class="title">
        Get <span>insights</span> that help your business grow.
      </h1>
      <div class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.      
      </div>
      <div class="bottom-part">
        <div class="number">
          10k+ 
          <div class="subtitles">
            companies
          </div>
        </div>
        <div class="number">
          314 
          <div class="subtitles">
            templates
          </div>
        </div>
        <div class="number">
          12M+ 
          <div class="subtitles">
            queries 
          </div>
        </div>
      </div>

    </div>
    <div class="content2">
      <div class="softviolet"></div>
      <div class="darkblue"></div>
    </div>
  </main>

  <footer>
    Challenge by 
    <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor.</a>
    Coded by 
    <a target="_blank" href="https://github.com/beatryzsilva"> Beatryz Silva.</a>
  </footer>

</body>
</html>
